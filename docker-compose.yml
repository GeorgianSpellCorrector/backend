version: '3.8'
services:
  app:
    build: .
    ports:
      - '80:80'
    depends_on:
        - db
  db:
    image: mongo:latest
    ports:
      - '27017:27017'
    env_file:
      - .env
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - ./data/db:/data/db